<!DOCTYPE html>

<html lang="en" ng-app="supplier">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Choose Energy UX</title>
  <meta name="viewport" content="width=device-width">
  <link href="/css/styles.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/styles/tomorrow-night.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-animate.min.js"></script>
  <script src="/js/supplier.js"></script>

</head>

<body >
<!-- TODO: Split each section with a different controller into partials -->
<header-nav></header-nav>
<main class="ceux-body"> 
<filter-box></filter-box>
<div class="dashboard" ng-controller="supplierDashboardController">
  <table>
    <tr>
      <th colspan="2">
      <h3>18</h3><h4>Total Customers</h4>
      </th>
      <th class="static-column" style="width:100px;">
         # Customers
      </th>
      <th class="static-column">
        Win Rate
      </th>
      <th class="static-column">
        Manage Customers
      </th>
      <th class="static-column">
        Manage Plans
      </th>
      <th class="static-column">
        View Dashboard
      </th>
    </tr>
  </table>
  <table ng-repeat="state in dashboard">
    <tr>
      <td colspan="2">
        {{state.stateName}}
      </td>
      <td class="static-column">
        4
      </td>
      <td class="static-column">
        47.0%
      </td>
      <td class="static-column">
      </td>
      <td class="static-column">
      </td>
      <td class="static-column">
      </td>
    </tr>
    <tr class="supplier-active" ng-repeat="plan in state.plans">
      <td class="static-column">
        {{plan.active}}
      </td>
      <td>
        {{plan.name}}
      </td>
      <td class="static-column">
        {{plan.customers}}
      </td>
      <td class="static-column">
        37.0%
      </td>
      <td class="static-column">
        <a class="static-column" href="supplier_admin_state_supplier.html">Customers</a>
      </td>
      <td class="static-column">
        <a class="static-column" href="supplier_admin_state_supplier.html">Plans</a>
      </td>    
      <td class="static-column">
        <a class="static-column" href="supplier_admin_state_supplier.html">View</a>
      </td>              
    </tr>
  </table>
</div>
</main>
<footer-nav></footer-nav>
<side-nav></side-nav>

<script src="/js/classie.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/highlight.min.js"></script>
<script src="/js/sidenav.js"></script>

</body>
</html>
