<div class="filter-box" ng-controller="filterController">
  <div class="filter-left" ng-model="filter">
    <div class="filter-select" ng-click="selectFilter(1)">
      <img src="/images/supplier_logos/direct-energy.png" />
    </div>
    <div class="filter-select" ng-click="selectFilter(2)">
      <div  class="filter-option">Select State</div>    
    </div>
    <div class="filter-select" ng-click="selectFilter(3)">
      <div class="filter-option">Service Type</div>
    </div>
    <div class="filter-select" ng-click="selectFilter(4)">
      <div class="filter-option">Product Type</div>
    </div>
    <div class="filter-select" ng-click="selectFilter(5)">
      <div class="filter-option">Status </div>
    </div>
    <button class="btn-primary">Go</button>
  </div>
  <div ng-show="filter" class="select-box">
    <div class="back-arrow">
      <img src="/images/arrow-back.svg" />
    </div>
    <div class="option-container" ng-show="isSelectedFilter(2)">
      <div class="option-item" ng-repeat="state in states"> 
        <div class="icon"><img src="images/maryland.png" /></div>
        <div class="name">{{state}}</div>
      </div>
    </div>
        <div class="option-container" ng-show="isSelectedFilter(3)">
      <div class="option-item" ng-repeat="product in products"> 
        <div class="icon"><img src="images/maryland.png" /></div>
        <div class="name">{{product}}</div>
      </div>
    </div>
    <div class="option-container" ng-show="isSelectedFilter(4)">
      <div class="option-item" ng-repeat="service in services"> 
        <div class="icon"><img src="images/maryland.png" /></div>
        <div class="name">{{service}}</div>
      </div>
    </div>
    <div class="option-container" ng-show="isSelectedFilter(5)">
      <div class="option-item" ng-repeat="stat in status"> 
        <div class="icon"><img src="images/maryland.png" /></div>
        <div class="name">{{stat}}</div>
      </div>
    </div>  
    <div class="option-container" ng-show="isSelectedFilter(1)">
      <div class="option-item" ng-repeat="supplier in suppliers"> 
        <div class="icon"><img src="images/maryland.png" /></div>
        <div class="name">{{supplier}}</div>
      </div>
    </div>    
    <div class="forward-arrow">
      <img src="/images/arrow-forward.svg" />
    </div>
  </div>
</div>
