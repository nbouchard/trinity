<div class="heroImage content-editorial content-editorial content-editorial-short content-editorial-bg-info" ng-controller="heroImageCtrl">
	<div ng-repeat="slide in slides | limitTo : 1" active="slide.active">
		<img ng-src="{{slide.image}}" style="margin:auto;">
		<div class="hero-title">
			<div class="content-editorial-container">
	  			<h1 class="content-editorial-headline">{{slide.title}}</h1>
	  		</div>
		</div>
	</div>
</div>
