<!DOCTYPE html>
<html lang="en" ng-app="ChooseUX">
<head>
    {{> default-meta }}

    <title>{{ site.name }} - {{ tpl.title }} - Version {{ site.version }}</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/styles/default.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet">
    <link href="/css/globals.css" media="screen, projection" rel="stylesheet">
    <link href="/css/styles.css" media="screen, projection" rel="stylesheet">

</head>
<body class="{{ site.classes }} home page page-id-709 page-template page-template-page-landing-page page-template-page-landing-page-php has-navmenu">
    <main class="site-root v-hero-module v-fixed-header {{ tpl.classes }}">
        {{> mobile-header }}
        {{> body }}
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>
    <script>
    jQuery(document).ready(function($) {
        
        // required for production
        $( 'select.select2-form' ).select2({
            minimumResultsForSearch: Infinity
        });

        // prototype only
        $( '.close' ).click(function() {
            console.log("clicked close");
            $(this).parent().parent().removeClass('active');
        });
        // prototype only
        $( '.btn-select' ).click(function() {
            console.log("slide down");
            $(this).parent().parent().removeClass('active');
        });
        $( '.form-group.text-version').click(function(){
            console.log("make into text field again");
            $(this).removeClass('text-version');
        });
        $( '.form-group.text-version input').focusout(function(){
            console.log("make into text only");
            $(this).parent().addClass('text-version');
        });
        $( '.plan-faqs section').click(function () {
            console.log("faq toggled");
            if ($(this).hasClass('active')) {
                $(this).removeClass('active');
            } else {
                $( '.plan-faqs section').removeClass('active');
                $(this).addClass('active');
            }
        });

        // FAKE NAVIGATION FOR PROTOTYPE

        $( '.ce-mainNavigation').click(function () {
            console.log("main nav");
            $('.active').removeClass('active');
            $('#nav').addClass('active');
            $('#nav').parent().addClass('active');
        });
        $('.go-to-plan-list').click(function () {
            console.log("nav plan-list");
            $('.active').removeClass('active');
            $('#plan-list').addClass('active');
        });
        $('.go-to-plan-details').click(function () {
            console.log("nav plan details");
            $('.active').removeClass('active');
            $('#plan-details').addClass('active');
        });
        $('.go-to-filters').click(function () {
            console.log("nav filters");
            $('.active').removeClass('active');
            $('#filters').addClass('active');
            $('#filters').parent().addClass('active');
        });
        $('.go-to-change-usage').click(function () {
            console.log("nav change usage");
            $('.active').removeClass('active');
            $('#change-usage').addClass('active');
            $('#change-usage').parent().addClass('active');
        });
        $('.go-to-address').click(function () {
            console.log("nav address");
            $('.active').removeClass('active');
            $('#address').addClass('active');
            $('#address').parent().addClass('active');
        });
        $('.go-to-last-bill').click(function () {
            console.log("nav last bill");
            $('.active').removeClass('active');
            $('#last-bill').addClass('active');
            $('#last-bill').parent().addClass('active');
        });
        $('.go-to-rate-type').click(function () {
            console.log("nav rate type");
            $('.active').removeClass('active');
            $('#rate-type').addClass('active');
            $('#rate-type').parent().addClass('active');
        });
    });
    </script>
</body>
</html>
