<script>
document.addEventListener('DOMContentLoaded', function() {

    var codeSamples = document.querySelectorAll('textarea.code-sample');
    Array.prototype.forEach.call(codeSamples, function(codeSample, i){
        CodeMirror.fromTextArea(codeSample, {
            theme: 'tomorrow-night-eighties',
            lineNumbers: true,
            mode: "htmlmixed",
            readonly: true
        });
    });
});
