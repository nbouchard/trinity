<!DOCTYPE html>
<html lang="en" ng-app="ChooseUX">
<head>
    {{> default-meta }}

    <title>{{ site.name }} - {{ tpl.title }} - Version {{ site.version }}</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/styles/default.min.css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet">
    <link href="/css/globals.css" media="screen, projection" rel="stylesheet">
    <link href="/css/styles.css" media="screen, projection" rel="stylesheet">

</head>
<body class="{{ site.classes }}">
    {{> default-header }}
    <div class="container">
        <main class="site-main {{ tpl.classes }}">
            {{> default-side-nav}}
            <div class="site-primary">
                {{> body }}
            </div>
        </main>
    </div>
    {{> default-footer }}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
    <script>
    jQuery(document).ready(function($) {
        var sidebar = $( '.site-sidebar' );
        var nav = $( '.site-sidebar nav' );
        var navLink = $( '.site-sidebar nav li a[href*=#]' );
        var navLinkListItems =  $( '.site-sidebar nav li a[href*=#]' ).parent( 'li' );

        $( navLink ).click( function() {
            navLinkListItems.removeClass( 'selected' );
            $( this ).parent().addClass( 'selected' );
            $( 'li.selected' ).parents( 'li' ).addClass( 'selected' );

        });
        $( 'li.selected' ).parents( 'li' ).addClass( 'selected' );

        // $( window ).scroll( function() {
        //     if( $( window ).scrollTop() <= 56 ) {
        //         nav.removeClass( 'fixed' );
        //     } else {
        //         nav.addClass( 'fixed' );
        //     }
        // });

        $( window ).scroll( function() {
            if( $( window ).scrollTop() <= 56 ) {
                sidebar.removeClass( 'fixed' );
            } else {
                sidebar.addClass( 'fixed' );
            }
        });

        $( 'pre code' ).each( function( i, block ) {
            hljs.highlightBlock( block );
        });

        $( 'select.form-control' ).select2({
            minimumResultsForSearch: Infinity
        });
    });
    </script>
</body>
</html>
