<header class="ce-siteHeader" role="banner">
    <div class="ce-mainNavigation">
        <a href="#"><img class="site-logo" src="https://www.chooseenergy.com/wp-content/themes/ChooseEnergyTheme/images/logos/logo-choose-energy.svg" alt="Choose Energy"></a>
    </div>

    <div class="ce-zipSearch v-mobile">
        <div class="tab-content">
            <form class="search-form search-home active" id="search-zip-home" action="javascript:void(0);">

                <input type="hidden" id="serviceTypeRes" name="serviceTypeRes" value="residential">
                <input type="hidden" name="productTypeRes" id="productTypeRes" value="electricity">
                <button class="btn btn-search btn-angle" id="zip-search-res-submit" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="ce-mobileSearch open">
            <i class="ce-icon-search"></i>
        </div>
    </div>
</header>
