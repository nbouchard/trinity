<div class="ce-zip-search">
    <ul class="search-steps">
        <li class="icon c-icon-num-1">Enter your zip.</li>
        <li class="icon c-icon-num-2">Choose a provider.</li>
        <li class="icon c-icon-num-3">Make the switch.</li>
    </ul>
    <form onsubmit="zipSearch();" action="javascript:void(0);">
        {{#if service_type_is_business}}
            <label class="select-label">
                <select id="serviceType" name="serviceType" class="size-select">
                    <option value="">Choose your business size</option>
                    <option value="smallbusiness">Small Business (up to 2000 kWh/mo.)</option>
                    <option value="commercial">Commercial (over 2000 kWh/mo.)</option>
                </select>
            </label>
        {{else}}
            <input type="hidden" id="serviceType" name="serviceType" value="residential">
        {{/if}}

            <input id="searchZipcode" name="searchZipcode" class="zip-search" type="text" placeholder="Enter your zip">
            <input type="hidden" name="productType" id="productType" value="{{product_type}}">
            <button class="btn-primary" type="button" onclick="zipSearch();">Get started</button>
    </form>
</div>
