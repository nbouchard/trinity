<div class="ce-content-editorial v-zip-search {{override_class}}" style="background: url('{{editorial_bg}}') no-repeat; background-size: cover;">
    <div class="editorial-container">
        {{#if editorial_headline}}
            <h1 class="editorial-headline">{{editorial_headline}}</h1>
        {{/if}}
        {{#if editorial_subhead}}
            <h2 class="editorial-subhead">{{editorial_subhead}}</h2>
        {{/if}}
        {{> cmp_zip_search}}
    </div>
</div>
