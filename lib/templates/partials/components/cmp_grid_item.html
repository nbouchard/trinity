<div class="ce-grid-item cg-1of{{columns}}">
    {{#if svg}}<div class="grid-item-svg"><img class="grid-illustration" src="{{svg}}"></div>{{/if}}
    {{#if icon}}<div class="grid-item-icon"><i class='icon {{icon}}'></i></div>{{/if}}
    {{#if headline}}<div class="grid-item-headline">{{{headline}}}</div>{{/if}}
    {{#if body_text}}<div class="grid-item-body">{{{body_text}}}</div>{{/if}}
    {{#if cta}}<a class="grid-cta" href="#">{{cta}}</a>{{/if}}
</div>
