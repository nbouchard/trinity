<div class="ce-split-editorial {{#if height}}v-height-{{height}}{{/if}} {{#if switch}}v-switch-positions{{/if}}">
    <div class="editorial-container">
        <div class="split-visual {{#if bg_color}}split-{{bg_color}}{{/if}} {{#if svg}}svg-bg{{/if}}" style="background-image: url({{photo_bg}});">
            {{#if icon}}
                <i class="icon c-icon-{{icon}}"></i>
            {{/if}}
        </div>
        <div class="split-content">
            <div class="split-content-interior">
                {{#if headline}}
                    <h2>{{headline}}</h2>
                {{/if}}

                <p>{{{body_text}}}</p>

                {{#if cta_text}}
                    <a href="#" class="split-cta">{{cta_text}}</a>
                {{/if}}
            </div>
        </div>
    </div>
</div>
