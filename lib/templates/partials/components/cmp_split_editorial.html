<div class="ce-split-editorial v-height-medium {{#if switch}}v-switch-positions{{/if}}">
    <div class="split-visual {{#if bg_color}}split-{{bg_color}}{{/if}} {{#if svg}}svg-bg{{/if}}" style="background-image: url({{photo_bg}});">
        {{#if icon}}
            <div class="split-icon">
                <i class="icon c-icon-{{icon}}"></i>
            </div>
        {{/if}}
    </div>
    <div class="split-content">
        <div class="split-content-interior">
            <div class="split-inner">
                {{#if headline}}
                    <h2>{{headline}}</h2>
                {{/if}}

                <p>{{{body_text}}}</p>

                {{#if cta_text}}
                    <a href="#" class="split-cta">{{cta_text}}<i class="icon c-icon-caret-right"></i></a>
                {{/if}}
            </div>
        </div>
    </div>
</div>
