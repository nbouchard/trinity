<div class="ce-editorial {{override_class}}" style="background: url('{{editorial_bg}}') no-repeat; background-size: cover;">
    <div class="editorial-container">
        {{#if editorial_headline}}
            <h1 class="editorial-headline">{{editorial_headline}}</h1>
        {{/if}}
        {{#if editorial_subhead}}
            <h2 class="editorial-subhead">{{editorial_subhead}}</h2>
        {{/if}}
        <div class="editorial-cta">
	        {{#if editorial_cta}}
                <p>{{editorial_cta}}</p>
            {{/if}}
	        {{#if editorial_action_label}}
                <a href="{{editorial_action_target}}" class="link-as-btn btn-primary">{{editorial_action_label}}</a>
            {{/if}}
        </div>
    </div>
</div>
