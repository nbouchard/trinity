<div class="checkout-section">
    <div class="ce-form-group">
        <label class="a-label" for="ssn">
            <span class="center-vertical">Social Security Number</span>
        </label>
        <div class="a-content">
            <input class="input" type="text"name="ssn">
        </div>
    </div>

    <div class="ce-form-group v-birthday">
        <label class="a-label" for="dob">
            <span class="center-vertical">Date of Birth</span>
        </label>
        <div class="a-content">
            <select class="input">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2" selected="selected">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>

            <select class="input">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4" selected="selected">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
                <option value="8">9</option>
                <option value="9">10</option>
                <option value="10">11</option>
                <option value="11">12</option>
                <option value="12">13</option>
                <option value="13">14</option>
                <option value="14">15</option>
                <option value="15">16</option>
                <option value="16">17</option>
                <option value="17">18</option>
                <option value="18">19</option>
                <option value="19">20</option>
                <option value="20">21</option>
                <option value="21">22</option>
                <option value="22">23</option>
                <option value="23">24</option>
                <option value="24">25</option>
                <option value="25">26</option>
                <option value="26">27</option>
                <option value="27">28</option>
                <option value="28">29</option>
                <option value="29">30</option>
                <option value="30">31</option>
            </select>

            <input class="input " type="number" min="1899" max="1997">
        </div>
    </div>
</div>

<div class="checkout-actions">
    <div class="checkout-previous">
        <button class="checkout-action">
            <strong>Previous: Service Date</strong>
        </button>
    </div>
    <div class="checkout-next">
        <button class="checkout-action btn-success">
            <strong>Next: Authorizations</strong>
        </button>
    </div>
</div>
