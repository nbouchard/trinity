<div class="checkout-section">
    <div class="ce-form-group">
        <label class="a-label" for="firstName">
            <span class="center-vertical">First Name</span>
        </label>
        <div class="a-content">
            <input class="input" type="text" name="firstName">
        </div>
    </div>

    <div class="ce-form-group">
        <label class="a-label" for="lastName">
            <span class="center-vertical">Last Name</span>
        </label>
        <div class="a-content">
            <input class="input ng-valid" type="text" name="lastName">
        </div>
    </div>

    <div class="ce-form-group">
        <label class="a-label" for="email">
            <span class="center-vertical">Email</span>
        </label>
        <div class="a-content">
            <input class="input ng-invalid" type="email" name="email">
            <span class="a-help">Please enter a valid email address.</span>
        </div>
    </div>

    <div class="ce-form-group">
        <label class="a-label" for="confirmEmail">
           <span class="center-vertical"> Confirm Email</span>
        </label>
        <div class="a-content">
            <input class="input ng-invalid" type="email" name="confirmEmail">
            <span class="a-help">The emails you provided do not match.</span>
        </div>
    </div>
</div>

<div class="checkout-actions">
    <div class="checkout-space"></div>
    <div class="checkout-previous"></div>
    <div class="checkout-next">
        <button class="checkout-action btn-success">
            <strong>Continue</strong>
        </button>
    </div>
</div>
