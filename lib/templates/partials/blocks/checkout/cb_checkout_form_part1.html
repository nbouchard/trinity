<div class="checkout-section">
    <div class="ce-form-group">
        <label class="a-label" for="firstName">
            First Name
        </label>
        <div class="a-content">
            <input class="input" type="text" name="firstName">
        </div>
    </div>

    <div class="ce-form-group">
        <label class="a-label" for="lastName">
            Last Name
        </label>
        <div class="a-content">
            <input class="input" type="text" name="lastName">
        </div>
    </div>

    <div class="ce-form-group">
        <label class="a-label" for="email">
            Email
        </label>
        <div class="a-content">
            <input class="input" type="email" name="email">
        </div>
    </div>

    <div class="ce-form-group">
        <label class="a-label" for="confirmEmail">
            Confirm Email
        </label>
        <div class="a-content">
            <input class="input ng-dirty ng-invalid" type="email" name="confirmEmail">
            <span class="a-help">The emails you provided do not match.</span>
        </div>
    </div>
</div>

<div class="checkout-actions">
    <div class="checkout-space"></div>
    <div class="checkout-previous"></div>
    <div class="checkout-next">
        <button class="checkout-action btn-success">
            <strong>Continue</strong>
        </button>
    </div>
</div>
